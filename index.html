<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Калькулятор фигуры</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Marmelad&display=swap&subset=cyrillic" rel="stylesheet">
</head>
  <body>
    <header class="header">
      <div class="box">
        <h1 class="header_title">
          Калькулятор типа фигуры
        </h1>
        <span class="header_signature">
        Составитель учитель технологии
        </span>
        <span class="header_signature">
          Задорожко Лилия Алексеевна
        </span>
        <span class="header_signature">
          МБОУ &#171;Школа № 64&#187;
        </span>
      </div>
    </header>

    <main class="main box">
      <form class="form">
        <label class="form-label">Обхват груди, см:
          <input type="text" name="form-breast" inputmode="numeric" required>
        </label>
        <label class="form-label">Обхват талии, см:
          <input type="text" name="form-waist" inputmode="numeric" required>
        </label>
        <label class="form-label">Обхват бедер, см:
          <input type="text" name="form-hips" inputmode="numeric" required>
        </label>
        <button class="button" type="submit" name="form-button">Подсчитать</button>
      </form>
      <div class="error">
        <span class="error-text">Нужно заполнить все поля!</span>
      </div>
      <div class="rezult">
        <span class="rezult-text"></span>
        <img class="rezult-img" src="" alt="">
        <a href="#0" class="revers">Вернуться</a>
      </div>
    </main>

    <footer class="footer">
      <div class="box">
        <span class="footer_signature">
          &copy; Low LeveL
        </span>
      </div>
    </footer>

    <script type="text/javascript" src="js-script.js"> </script>

  </body>
</html>
